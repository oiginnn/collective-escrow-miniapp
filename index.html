<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Collective Escrow</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      margin: 0;
      padding: 16px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 8px;
    }
    .card {
      background: #1c1c1e;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
    }
    .muted {
      color: #9b9b9b;
      font-size: 14px;
    }
    .btn {
      margin-top: 12px;
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #2f80ff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Collective Escrow</h1>

  <div class="card">
    <div class="muted">Your balance</div>
    <div id="balance">Loading...</div>
  </div>

  <div class="card">
    <div class="muted">Listings</div>
    <div>Coming soon</div>
  </div>

  <button class="btn" onclick="alert('Participation coming soon')">
    Participate
  </button>

  <script>
  const tg = window.Telegram.WebApp;
  tg.ready();

  fetch("https://collective-escrow-backend.onrender.com/api/me", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      initData: tg.initData
    })
  })
    .then(res => {
      if (!res.ok) throw new Error("Unauthorized");
      return res.json();
    })
    .then(data => {
      document.getElementById("balance").innerText =
        data.balance + " tokens";
    })
    .catch(() => {
      document.getElementById("balance").innerText =
        "Access denied";
    });
</script>
</body>
</html>
