<body style="background:#0f0f0f;color:white;font-family:sans-serif;padding:16px">
  <h3>Collective Escrow</h3>
  <div id="balance">Loadingâ€¦</div>

  <script>
  const tg = window.Telegram.WebApp;

  const info = {

    hasWebApp: !!window.Telegram?.WebApp,
